<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
</head>
<body>
</body>
</html>
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#pictures">Pictures</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#video">Videos</a></li>
    </ul>
</nav>
<section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is the home section of the one-page website.</p>
</section>
<section id="pictures">
    <h2>Pictures</h2>
    <img src="path/to/image1.jpg" alt="Description of image 1">
    <img src="path/to/image2.jpg" alt="Description of image 2">
</section>
<section id="contact">
    <h2>Contact Us</h2>
    <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send</button>
    </form>
</section>
<section id="video">
    <h2>Videos</h2>
    <iframe src="https://www.youtube.com/embed/example" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
  </section>
<footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>
